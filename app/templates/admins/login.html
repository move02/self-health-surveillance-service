{% extends 'admin_layout' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">관리자 로그인</h3></div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label class="small mb-1" for="inputRegion">관할지역</label>
                            <select class="form-control py-4" id="inputRegion">
                                <option selected>--선택--</option>
                                <option value="1">경기도</option>
                                <option value="2">강원도</option>
                                <option value="3">충청북도</option>
                                <option value="4">충청남도</option>
                                <option value="5">전라북도</option>
                                <option value="6">전라남도</option>
                                <option value="7">경상북도</option>
                                <option value="8">경상남도</option>
                                <option value="9">제주도</option>
                                <option value="10">서울</option>
                                <option value="11">인천</option>
                                <option value="12">세종</option>
                                <option value="13">대전</option>
                                <option value="14">대구</option>
                                <option value="15">광주</option>
                                <option value="16">울산</option>
                                <option value="17">부산</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="inputId">ID</label>
                            <input class="form-control py-4" id="inputId" type="email" placeholder="아이디를 입력해주세요." />
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="inputPassword">비밀번호</label>
                            <input class="form-control py-4" id="inputPassword" type="password" placeholder="비밀번호를 입력해주세요" />
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small" href="password.html">ID/비밀번호 찾기</a>
                            <a class="btn btn-primary" href="index.html">로그인</a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="small"><a href="register.html">관리자 등록하기</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
